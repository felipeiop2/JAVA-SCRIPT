<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    <input type="number" name="velocidade" id="velocidade">
    <input type="button" value="verificar" onclick="calcular()">
    <div id="res"></div>
    <script>
        
        
        function calcular (){
            var velocidade = window.document.getElementById("velocidade")
            var res = window.document.getElementById("res")
            var velo = Number(velocidade.value)
            res.innerHTML = `<p> sua velocidade e ${velo} km </p>`
            
            if (velo > 60) {
                res.innerHTML += `<p> voce esta <strong> MULTADO </strong> </p>`
            }
            res.innerHTML += `<p> dirija sempre com seguranca</p>`
        }
    </script>
</body>
</html>
