<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrangeiro</title>
</head>
<body>
    <h1>Sistema da alfandega</h1>
    <input type="text" name="nascionalidade" id="nascionalidade">
    <input type="button" value="verificar" onclick="verificar()">
    <div id="res"></div>
    <script>
        function verificar() {
            var nasci = window.document.getElementById('nascionalidade')
            var res = window.document.getElementById('res')
            
            if (nasci.value.toLowerCase() !== 'brasil') {
                res.innerHTML = 'Estrangeiro'
            } else {
                res.innerHTML = 'Brasileiro'
            }
        }
    </script>
</body>
</html>
